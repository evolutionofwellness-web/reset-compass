<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Reset Compass</title>
  <link rel="stylesheet" href="main.css?v=40" />
  <script src="app.js?v=10" defer></script>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splashScreen">
    <img src="splash-icon.png" alt="App Icon" id="splashIcon" />
  </div>

  <!-- Welcome Modal -->
  <div id="welcomeModal" class="modal">
    <div class="modal-content">
      <h2>Welcome!</h2>
      <p>Start by choosing your mode for today.</p>
      <button onclick="closeWelcome()">Let's Start</button>
    </div>
  </div>

  <!-- App Content -->
  <div id="appContent" style="display: none;">
    <header>
      <h1>The Reset Compass</h1>
      <nav>
        <button onclick="showSection('home')">Home</button>
        <button onclick="showSection('quickWinsSection')">Quick Wins</button>
        <button onclick="showSection('historySection')">History</button>
        <button onclick="showSection('aboutSection')">About</button>
      </nav>
    </header>

    <main>
      <!-- Home Section -->
      <div id="home" class="section">
        <svg id="compass" viewBox="0 0 200 200" width="250" height="250">
          <path d="M100,100 L100,0 A100,100 0 0,1 200,100 Z" fill="#3498db" onclick="selectMode('growing')" />
          <text x="150" y="50" text-anchor="middle" fill="white">Growing</text>

          <path d="M100,100 L200,100 A100,100 0 0,1 100,200 Z" fill="#f39c12" onclick="selectMode('drifting')" />
          <text x="150" y="150" text-anchor="middle" fill="white">Drifting</text>

          <path d="M100,100 L100,200 A100,100 0 0,1 0,100 Z" fill="#e74c3c" onclick="selectMode('surviving')" />
          <text x="50" y="150" text-anchor="middle" fill="white">Surviving</text>

          <path d="M100,100 L0,100 A100,100 0 0,1 100,0 Z" fill="#2ecc71" onclick="selectMode('grounded')" />
          <text x="50" y="50" text-anchor="middle" fill="white">Grounded</text>
        </svg>

        <div class="mode-buttons">
          <button onclick="selectMode('growing')">ðŸš€ Growing</button>
          <button onclick="selectMode('drifting')">ðŸ§­ Drifting</button>
          <button onclick="selectMode('surviving')">ðŸ©º Surviving</button>
          <button onclick="selectMode('grounded')">ðŸŒ± Grounded</button>
        </div>
      </div>

      <!-- Mode Sections -->
      <div id="modeSection" class="section"></div>

      <!-- Quick Wins -->
      <div id="quickWinsSection" class="section" style="display: none;">
        <h2>Quick Wins</h2>
        <ul id="quickWinList"></ul>
      </div>

      <!-- History -->
      <div id="historySection" class="section" style="display: none;">
        <h2>Activity History</h2>
        <ul id="historyList"></ul>
      </div>

      <!-- About -->
      <div id="aboutSection" class="section" style="display: none;">
        <h2>About</h2>
        <p>The Reset Compass is a tool to help you reflect, reset, and take action â€” no matter what mode you're in.</p>
      </div>
    </main>

    <footer>
      <p>Â© 2025 Evolution of Wellness. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
