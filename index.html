  <style>
    :root {
      --brand:#0B3D2E; --beige:#F0E8D9; --ink:#1A1A1A; --muted:#6b6b6b; --border:#e7e7e7;
      --surv:#A94747; --drift:#E6B450; --ground:#3B755F; --grow:#4C7EDC;
    }
    *{box-sizing:border-box}
    html{-webkit-tap-highlight-color:transparent}
    body {
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,sans-serif;
      background:#fff;
      color:var(--ink);
    }
    a,button{outline-offset:3px}
    a:focus-visible,button:focus-visible{outline:2px solid #0a7f63}

    header {
      position:sticky;
      top:0;
      background:var(--brand);
      color:#fff;
      padding:12px 16px;
      z-index:5;
    }
    header h1 {
      margin:0;
      font-size:16px;
      line-height:1;
      text-align:center;
    }
    .nav {
      display:flex;
      gap:8px;
      justify-content:center;
      margin-top:8px;
      flex-wrap:wrap;
    }
    .nav a {
      color:#fff;
      text-decoration:none;
      opacity:.9;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid transparent;
    }
    .nav a.active {
      opacity:1;
      border-color:#fff;
    }

    .wrap {
      max-width:860px;
      margin:0 auto;
      padding:16px;
    }

    #toast {
      position:fixed;
      left:50%;
      bottom:18px;
      transform:translateX(-50%);
      background:var(--brand);
      color:#fff;
      padding:10px 14px;
      border-radius:999px;
      font-size:14px;
      opacity:0;
      pointer-events:none;
      transition:opacity .2s ease;
      z-index:9;
    }
    #toast.show { opacity:1 }

    #popup {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.55);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:10;
    }
    #popup .box {
      background:#fff;
      color:var(--brand);
      padding:22px;
      border-radius:12px;
      max-width:340px;
      text-align:center;
      border:1px solid var(--border);
    }

    footer {
      padding:24px;
      color:#666;
      text-align:center;
      font-size:12px;
    }

    /* Splash screen */
    #splash {
      position:fixed;
      inset:0;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:20;
      transition:opacity 1s ease;
    }
    #splash.fade-out {
      opacity:0;
      pointer-events:none;
    }
    #splash img {
      width:140px;
      height:auto;
    }
  </style>
</head>

<body>
  <!-- Splash Screen -->
  <div id="splash">
    <img src="icons/icon-192.png" alt="Reset Compass logo">
  </div>

  <!-- Intro Popup -->
  <div id="popup" style="display:none;">
    <div class="box">
      <h2>Welcome</h2>
      <p>This tool helps you take action based on your current energy level.</p>
      <button class="btn" onclick="dismissPopup()">Get Started</button>
    </div>
  </div>

  <header>
    <h1>The Reset Compass</h1>
    <div class="nav">
      <a id="nav-home" href="#/home">Compass</a>
      <a id="nav-wins" href="#/wins">Quick Wins</a>
      <a id="nav-history" href="#/history">History</a>
      <a id="nav-about" href="#/about">About</a>
    </div>
  </header>

  <div class="wrap" id="app"></div>
  <div id="toast" role="status" aria-live="polite"></div>

  <footer>© 2025 Evolution of Wellness LLC • v1.0.6 • For educational purposes only. Not medical advice.</footer>

  <!-- Google AdSense Display Ad -->
  <ins class="adsbygoogle"
       style="display:block; text-align:center; margin-bottom: 12px;"
       data-ad-client="ca-pub-9323656111800895"
       data-ad-slot="9545612325"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

  <!-- App Logic (splash + intro popup) -->
  <script>
    window.addEventListener("load", () => {
      const splash = document.getElementById("splash");
      setTimeout(() => splash.classList.add("fade-out"), 1100);

      const popupSeen = localStorage.getItem("popupShown");
      if (!popupSeen) {
        document.getElementById("popup").style.display = "flex";
      }
    });

    function dismissPopup() {
      localStorage.setItem("popupShown", "true");
      document.getElementById("popup").style.display = "none";
    }
  </script>

  <!-- Your existing app JavaScript will still be loaded as a module -->
  <script type="module">
    // Your previous JavaScript goes here, unchanged
  </script>
</body>
</html>
