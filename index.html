<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Reset Compass</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="icons/icon-192.png" type="image/png" />
  <meta name="theme-color" content="#0B3D2E" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #ffffff;
    }

    /* Splash screen */
    #splash {
      position: fixed;
      z-index: 9999;
      background-color: #ffffff;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 1s ease;
    }

    #splash img {
      width: 120px;
      height: 120px;
    }

    /* Welcome popup */
    #intro-popup {
      display: none;
      position: fixed;
      z-index: 9998;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: white;
      padding: 24px;
      border-radius: 16px;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .popup-content h2 {
      color: #0B3D2E;
      font-size: 22px;
      margin-bottom: 12px;
    }

    .popup-content p {
      font-size: 16px;
      color: #0B3D2E;
      margin-bottom: 20px;
    }

    .popup-content button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0B3D2E;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .popup-content button:hover {
      background-color: #155848;
    }

    /* Main app */
    #app {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Splash screen -->
  <div id="splash">
    <img src="icons/icon-192.png" alt="Loading..." />
  </div>

  <!-- Intro popup -->
  <div id="intro-popup">
    <div class="popup-content">
      <h2>Welcome</h2>
      <p>This tool helps you take action based on your current energy level.</p>
      <button id="get-started">Get Started</button>
    </div>
  </div>

  <!-- App container -->
  <div id="app"></div>

  <!-- JS Scripts -->
  <script>
    // Handle splash fade
    window.addEventListener("load", () => {
      const splash = document.getElementById("splash");
      setTimeout(() => {
        splash.style.opacity = 0;
        setTimeout(() => {
          splash.style.display = "none";

          // Check if intro popup has been shown
          if (!localStorage.getItem("introShown")) {
            document.getElementById("intro-popup").style.display = "flex";
          } else {
            document.getElementById("app").style.display = "block";
            loadApp();
          }
        }, 1000);
      }, 1500);
    });

    // Intro button
    document.getElementById("get-started").addEventListener("click", () => {
      localStorage.setItem("introShown", "true");
      document.getElementById("intro-popup").style.display = "none";
      document.getElementById("app").style.display = "block";
      loadApp();
    });

    // Load the app.js logic
    function loadApp() {
      const script = document.createElement("script");
      script.src = "app.js";
      document.body.appendChild(script);
    }

    // Register service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
</body>
</html>
