<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Reset Compass</title>
  <link rel="stylesheet" href="main.css?v=40"/>
  <script defer src="app.js?v=11"></script>
</head>
<body>

  <!-- Navbar -->
  <nav style="background-color: #0B3D2E; color: white; padding: 10px 0; text-align: center; font-family: system-ui, sans-serif;">
    <a href="#home" style="margin: 0 15px; color: white; text-decoration: none;">Home</a>
    <a href="#quick-wins" style="margin: 0 15px; color: white; text-decoration: none;">Quick Wins</a>
    <a href="#history" style="margin: 0 15px; color: white; text-decoration: none;">History</a>
    <a href="#about" style="margin: 0 15px; color: white; text-decoration: none;">About</a>
  </nav>

  <!-- Daily Streak -->
  <div style="text-align: center; font-family: system-ui, sans-serif; margin-top: 16px;">
    <span style="font-size: 20px;">ðŸ”¥ <span id="streak">0</span>-day streak</span>
  </div>

  <!-- How to Use Box -->
  <div style="max-width: 500px; margin: 20px auto; background-color: #E6FFF2; border: 2px dashed #0B3D2E; border-radius: 10px; padding: 20px; text-align: center;">
    <h2 style="font-family: system-ui, sans-serif; margin-top: 0;">How to Use This App</h2>
    <p style="font-family: system-ui, sans-serif; font-size: 16px;">Select a mode from the compass or buttons below. Complete an activity. Log it. Build your streak.</p>
  </div>

  <!-- Compass -->
  <div class="compass-container">
    <svg viewBox="0 0 200 200" width="200" height="200">
      <!-- Growing (Top/North) -->
      <path d="M100,100 L100,0 A100,100 0 0,1 200,100 Z" fill="#1E90FF" onclick="showMode('growing')"/>
      <text x="150" y="40" fill="white" text-anchor="middle">Growing</text>

      <!-- Grounded (Right/East) -->
      <path d="M100,100 L200,100 A100,100 0 0,1 100,200 Z" fill="#28a745" onclick="showMode('grounded')"/>
      <text x="160" y="160" fill="white" text-anchor="middle">Grounded</text>

      <!-- Drifting (Bottom/South) -->
      <path d="M100,100 L100,200 A100,100 0 0,1 0,100 Z" fill="#FFD700" onclick="showMode('drifting')"/>
      <text x="50" y="165" fill="black" text-anchor="middle">Drifting</text>

      <!-- Surviving (Left/West) -->
      <path d="M100,100 L0,100 A100,100 0 0,1 100,0 Z" fill="#dc3545" onclick="showMode('surviving')"/>
      <text x="40" y="40" fill="white" text-anchor="middle">Surviving</text>
    </svg>
  </div>

  <!-- Mode Buttons -->
  <div>
    <button class="mode-button growing" onclick="showMode('growing')">
      Growing: Push yourself to new heights
    </button>
    <button class="mode-button grounded" onclick="showMode('grounded')">
      Grounded: Stay centered and productive
    </button>
    <button class="mode-button drifting" onclick="showMode('drifting')">
      Drifting: Gently regain focus and energy
    </button>
    <button class="mode-button surviving" onclick="showMode('surviving')">
      Surviving: Just get through the day
    </button>
  </div>

</body>
</html>
