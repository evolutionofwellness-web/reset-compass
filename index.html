  <!-- Splash screen styles -->
  <style>
    :root {
      --brand: #0B3D2E; --beige: #F0E8D9; --ink: #1A1A1A; --muted: #6b6b6b; --border: #e7e7e7;
      --surv: #A94747; --drift: #E6B450; --ground: #3B755F; --grow: #4C7EDC;
    }
    * { box-sizing: border-box; }
    html { -webkit-tap-highlight-color: transparent; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Inter, Roboto, sans-serif; background: #fff; color: var(--ink); }

    /* Splash */
    #splash {
      position: fixed;
      inset: 0;
      background: #0B3D2E;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      animation: fadeOut 1s ease 1.6s forwards;
    }
    #splash img {
      width: 120px;
      height: 120px;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    header {
      position: sticky; top: 0; background: var(--brand); color: #fff; padding: 12px 16px; z-index: 5;
    }
    header h1 { margin: 0; font-size: 16px; text-align: center; }
    .nav {
      display: flex; gap: 8px; justify-content: center; margin-top: 8px; flex-wrap: wrap;
    }
    .nav a {
      color: #fff; text-decoration: none; opacity: .9; padding: 6px 10px;
      border-radius: 999px; border: 1px solid transparent;
    }
    .nav a.active { opacity: 1; border-color: #fff; }

    .wrap { max-width: 860px; margin: 0 auto; padding: 16px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; }
    .card {
      background: #fff; border: 1px solid var(--border); border-radius: 12px;
      padding: 14px; box-shadow: 0 1px 2px rgba(0,0,0,.04);
    }
    .card h3 { margin: .2rem 0 .3rem; }
    .pill {
      display: inline-flex; align-items: center; gap: 6px;
      background: var(--beige); color: var(--brand);
      padding: 4px 8px; border-radius: 999px; font-size: 12px;
    }

    .btn {
      display: inline-block; background: var(--brand); color: #fff;
      border: 0; border-radius: 12px; padding: 12px 16px;
      font-weight: 700; text-decoration: none; cursor: pointer;
    }
    .btn.ghost { background: transparent; color: var(--brand); border: 2px solid var(--brand); }
    .btn.subtle { background: #eef1f0; color: var(--brand); }

    footer {
      padding: 24px; color: #666; text-align: center; font-size: 12px;
    }

    textarea, input[type="text"] {
      width: 100%; border: 1px solid var(--border); border-radius: 10px;
      padding: 10px 12px; font-size: 16px; background: #fff;
    }
    textarea { min-height: 92px; resize: vertical; }

    /* Compass */
    .compass-wrap { display: flex; flex-direction: column; align-items: center; }
    svg.compass { width: 340px; max-width: 92vw; height: auto; display: block; }
    .compass text { font-weight: 800; letter-spacing: .2px; }
    .center-tip { color: var(--muted); text-align: center; font-size: 14px; margin: 6px 0 12px; }
    .wedge { transition: opacity .15s ease, filter .15s ease; cursor: pointer; }
    .wedge:active { opacity: .28; filter: saturate(1.2); }

    /* Mode buttons */
    .mode-buttons {
      display: grid; grid-template-columns: repeat(2, minmax(140px, 1fr));
      gap: 10px; max-width: 420px; margin: 0 auto 8px;
    }
    .mode-btn {
      display: flex; align-items: center; justify-content: center;
      border-radius: 12px; padding: 12px 10px; font-weight: 700;
      border: 2px solid transparent; cursor: pointer;
    }
    .mode-btn span { font-size: 16px; }
    .mode-btn.surv { background: #F7E5E5; border-color: var(--surv); color: var(--surv); }
    .mode-btn.drift { background: #FFF0D5; border-color: var(--drift); color: var(--drift); }
    .mode-btn.ground { background: #E6F0EC; border-color: var(--ground); color: var(--ground); }
    .mode-btn.grow { background: #E6EEFF; border-color: var(--grow); color: var(--grow); }
    .mode-btn:active { transform: scale(.98); }

    .instructions {
      max-width: 520px; margin: 12px auto 4px;
      border-left: 4px solid var(--brand); padding: 12px 14px;
      background: #fafafa; border-radius: 8px;
    }
    .instructions h2 { margin: 0 0 6px; font-size: 20px; color: var(--brand); }
    .instructions p { margin: 4px 0 8px; }

    /* Stats bar */
    .stats {
      display: flex; gap: 10px; justify-content: center;
      align-items: center; margin: 8px auto 4px; flex-wrap: wrap;
    }
    .stat {
      background: #f6f9f8; border: 1px solid var(--border);
      border-radius: 999px; padding: 6px 10px; font-size: 13px;
      color: var(--brand);
    }

    /* Popups & Toasts */
    #popup {
      position: fixed; inset: 0; background: rgba(0,0,0,.55);
      display: flex; align-items: center; justify-content: center; z-index: 10;
    }
    #popup .box {
      background: #fff; color: var(--brand); padding: 22px;
      border-radius: 12px; max-width: 340px; text-align: center;
      border: 1px solid var(--border);
    }
    #popup .box p { margin: .5rem 0; }

    #toast {
      position: fixed; left: 50%; bottom: 18px;
      transform: translateX(-50%); background: var(--brand); color: #fff;
      padding: 10px 14px; border-radius: 999px; font-size: 14px;
      opacity: 0; pointer-events: none; transition: opacity .2s ease;
      z-index: 9;
    }
    #toast.show { opacity: 1; }

    /* Sticky back bar */
    .sticky-back {
      position: sticky; bottom: -1px; background: #fff;
      border-top: 1px solid var(--border); padding: 10px;
      display: flex; justify-content: center; z-index: 3;
    }
  </style>
</head>
