<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Reset Compass</title>
  <link rel="stylesheet" href="main.css?v=31" />
  <script src="app.js?v=9" defer></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-1YRKSRGQRX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-1YRKSRGQRX');
  </script>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splashScreen">
    <img id="splashIcon" src="splash-icon.png" alt="App Icon" />
  </div>

  <!-- Welcome Popup -->
  <div id="welcomePopup" class="popup">
    <p>Welcome! Choose the mode that fits your energy today.</p>
    <button id="startButton">Get Started</button>
  </div>

  <!-- App Container -->
  <div id="app">
    <header>
      <h1>The Reset Compass</h1>
      <nav>
        <button onclick="navigate('home')">Home</button>
        <button onclick="navigate('quickWins')">Quick Wins</button>
        <button onclick="navigate('history')">History</button>
        <button onclick="navigate('about')">About</button>
      </nav>
    </header>

    <main id="mainContent">
      <!-- Home Page -->
      <section id="home" class="page">
        <div id="streakDisplay"></div>
        <div class="compass">
          <div class="wedge top" onclick="selectMode('growing')">Growing</div>
          <div class="wedge right" onclick="selectMode('drifting')">Drifting</div>
          <div class="wedge bottom" onclick="selectMode('surviving')">Surviving</div>
          <div class="wedge left" onclick="selectMode('grounded')">Grounded</div>
        </div>
        <div class="mode-buttons">
          <button class="growing" onclick="selectMode('growing')">Growing</button>
          <button class="drifting" onclick="selectMode('drifting')">Drifting</button>
          <button class="surviving" onclick="selectMode('surviving')">Surviving</button>
          <button class="grounded" onclick="selectMode('grounded')">Grounded</button>
        </div>
        <div id="modeActivities"></div>
      </section>

      <!-- Quick Wins Page -->
      <section id="quickWins" class="page hidden">
        <h2>Quick Wins</h2>
        <ul id="quickWinsList"></ul>
      </section>

      <!-- History Page -->
      <section id="history" class="page hidden">
        <h2>History</h2>
        <ul id="historyList"></ul>
        <div id="modeBreakdown"></div>
        <div id="modeStreak"></div>
      </section>

      <!-- About Page -->
      <section id="about" class="page hidden">
        <h2>About</h2>
        <p>This app was created by <a href="mailto:evolutionwellnessco@gmail.com">Evolution of Wellness</a> to help you take control of your health.</p>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Evolution of Wellness. All rights reserved.</p>
    </footer>
  </div>

  <!-- AdSense -->
  <script data-ad-client="ca-pub-4268828369393796" async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</body>
</html>
