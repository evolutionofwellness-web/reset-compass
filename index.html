<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Reset Compass</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="main.css?v=39" />
  <script defer src="app.js?v=10"></script>
</head>
<body>
  <div id="splashScreen">
    <img id="splashIcon" src="splash-icon.png" alt="Splash Icon" />
  </div>

  <div id="welcomePopup" class="modal">
    <div class="modal-content">
      <h2>Welcome to The Reset Compass</h2>
      <p>This tool helps you reset and move forwardâ€”wherever you're starting from.</p>
      <button id="startButton">Let's Start</button>
    </div>
  </div>

  <nav class="navbar">
    <h1>The Reset Compass</h1>
    <div class="nav-links">
      <button onclick="showSection('home')">Home</button>
      <button onclick="showSection('quickWins')">Quick Wins</button>
      <button onclick="showSection('history')">History</button>
      <button onclick="showSection('about')">About</button>
    </div>
  </nav>

  <main id="appContent">
    <section id="home" class="section active">
      <div class="stats">
        <div id="streakDisplay">ðŸ”¥ 0 day streak</div>
      </div>

      <svg id="compass" viewBox="0 0 200 200">
        <path d="M100,100 L100,0 A100,100 0 0,1 200,100 Z" fill="#4A90E2" data-mode="Growing"/>
        <path d="M100,100 L200,100 A100,100 0 0,1 100,200 Z" fill="#F5A623" data-mode="Drifting"/>
        <path d="M100,100 L100,200 A100,100 0 0,1 0,100 Z" fill="#D0021B" data-mode="Surviving"/>
        <path d="M100,100 L0,100 A100,100 0 0,1 100,0 Z" fill="#7ED321" data-mode="Grounded"/>
        <text x="150" y="60" class="wedge-label">Growing</text>
        <text x="140" y="160" class="wedge-label">Drifting</text>
        <text x="50" y="160" class="wedge-label">Surviving</text>
        <text x="40" y="60" class="wedge-label">Grounded</text>
      </svg>

      <div class="mode-buttons">
        <button class="mode-button growing" onclick="selectMode('Growing')">
          ðŸš€ <strong>Growing</strong><br /><span>Take bold action</span>
        </button>
        <button class="mode-button drifting" onclick="selectMode('Drifting')">
          ðŸ§­ <strong>Drifting</strong><br /><span>Refocus and reset</span>
        </button>
        <button class="mode-button surviving" onclick="selectMode('Surviving')">
          ðŸ©º <strong>Surviving</strong><br /><span>Stabilize the basics</span>
        </button>
        <button class="mode-button grounded" onclick="selectMode('Grounded')">
          ðŸŒ¿ <strong>Grounded</strong><br /><span>Stay centered</span>
        </button>
      </div>
    </section>

    <section id="quickWins" class="section">
      <h2>Quick Wins</h2>
      <div id="quickWinsContent"></div>
    </section>

    <section id="history" class="section">
      <h2>Your History</h2>
      <div id="modeHistory"></div>
      <div id="streakSummary"></div>
    </section>

    <section id="about" class="section">
      <h2>About</h2>
      <p>This app helps you reset and make progress, no matter where you're starting from.</p>
      <p>Need support? <a href="mailto:support@evolutionofwellness.com">Contact us</a></p>
    </section>
  </main>
</body>
</html>
