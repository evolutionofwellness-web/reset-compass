<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Reset Compass</title>
  <link rel="stylesheet" href="main.css?v=36" />
</head>
<body>

  <!-- Splash Screen -->
  <div id="splashScreen">
    <img id="splashIcon" src="splash-icon.png" alt="App Icon">
  </div>

  <!-- Welcome Popup -->
  <div id="welcomePopup" class="popup hidden">
    <div class="popup-content">
      <h2>Welcome to The Reset Compass</h2>
      <p>Choose your current state to get personalized activities and feel better fast.</p>
      <button id="startButton" class="start-btn">Start</button>
    </div>
  </div>

  <!-- Main App Content (hidden initially) -->
  <div id="appContent" class="hidden">

    <header>
      <h1>The Reset Compass</h1>
      <nav>
        <button onclick="navigate('home')">Home</button>
        <button onclick="navigate('quickWins')">Quick Wins</button>
        <button onclick="navigate('history')">History</button>
        <button onclick="navigate('about')">About</button>
      </nav>
    </header>

    <!-- Compass Section -->
    <section id="home" class="screen">
      <p class="intro">Welcome! Start by selecting your current mode.</p>
      <div id="compassContainer">
        <svg viewBox="0 0 200 200" class="compass">
          <g id="GrowingWedge">
            <path d="M100,100 L100,0 A100,100 0 0,1 200,100 Z" fill="#4A90E2" />
            <text x="150" y="40" text-anchor="middle" transform="rotate(45,150,40)" fill="white" font-size="12">Growing</text>
          </g>
          <g id="DriftingWedge">
            <path d="M100,100 L200,100 A100,100 0 0,1 100,200 Z" fill="#F5A623" />
            <text x="160" y="160" text-anchor="middle" transform="rotate(135,160,160)" fill="white" font-size="12">Drifting</text>
          </g>
          <g id="SurvivingWedge">
            <path d="M100,100 L100,200 A100,100 0 0,1 0,100 Z" fill="#D0021B" />
            <text x="50" y="160" text-anchor="middle" transform="rotate(225,50,160)" fill="white" font-size="12">Surviving</text>
          </g>
          <g id="GroundedWedge">
            <path d="M100,100 L0,100 A100,100 0 0,1 100,0 Z" fill="#7ED321" />
            <text x="40" y="50" text-anchor="middle" transform="rotate(315,40,50)" fill="white" font-size="12">Grounded</text>
          </g>
        </svg>
      </div>

      <!-- Mode Buttons with Descriptions -->
      <div class="mode-buttons">
        <button onclick="selectMode('Growing')">
          ðŸš€ <strong>Growing</strong><br/>
          You're energized and ready to make progress.
        </button>
        <button onclick="selectMode('Drifting')">
          ðŸ§­ <strong>Drifting</strong><br/>
          You feel a little off track or unmotivated.
        </button>
        <button onclick="selectMode('Surviving')">
          ðŸ©º <strong>Surviving</strong><br/>
          You're just trying to make it through today.
        </button>
        <button onclick="selectMode('Grounded')">
          ðŸŒ¿ <strong>Grounded</strong><br/>
          You're feeling steady, calm, and present.
        </button>
      </div>
    </section>

    <!-- Quick Wins Section -->
    <section id="quickWins" class="screen hidden">
      <h2>Quick Wins</h2>
      <div id="quickWinsContent"></div>
    </section>

    <!-- History Section -->
    <section id="history" class="screen hidden">
      <h2>History</h2>
      <div id="historyContent"></div>
    </section>

    <!-- About Section -->
    <section id="about" class="screen hidden">
      <h2>About</h2>
      <p>This tool helps you select your current mode and take simple steps to feel better fast.</p>
    </section>

  </div>

  <!-- JavaScript -->
  <script src="app.js?v=7"></script>

</body>
</html>
