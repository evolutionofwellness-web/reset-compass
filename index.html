<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Reset Compass</title>
  <link rel="stylesheet" href="main.css?v=48" />
</head>
<body>
  <!-- Splash overlay -->
  <div id="splash-screen" aria-hidden="true">
    <!-- Use an image with transparent background ideally (SVG/PNG). The CSS will tint and animate it. -->
    <img src="splash-icon.png" id="splash-icon" alt="Reset Compass logo">
  </div>

  <nav class="site-nav" role="navigation" aria-label="Main navigation">
    <div class="brand">
      <h1>The Reset Compass</h1>
    </div>

    <ul class="nav-links">
      <li><a href="#home" data-hash="#home">Home</a></li>
      <li><a href="#quick" data-hash="#quick">Quick Wins</a></li>
      <li><a href="#history" data-hash="#history">History</a></li>
      <li><a href="#about" data-hash="#about">About</a></li>
    </ul>
  </nav>

  <main class="page" id="page">
    <div id="streak" class="streak">ðŸ”¥ Streak: <span id="streak-count">0</span> days</div>

    <section id="how-to" class="card">
      <h2>How to Use This App</h2>
      <p>Select a mode from the compass or the buttons below. Complete an activity. Log it. Build your streak.</p>
    </section>

    <section id="compass-container" class="compass-wrap" aria-label="Mode compass">
      <svg id="compass" viewBox="0 0 200 200" role="img" aria-labelledby="compassTitle" tabindex="0">
        <title id="compassTitle">Mode compass â€” choose a mode</title>

        <defs>
          <linearGradient id="growingGrad" x1="0" x2="1">
            <stop offset="0" stop-color="#0A84FF"/>
            <stop offset="1" stop-color="#007BFF"/>
          </linearGradient>
          <linearGradient id="groundedGrad" x1="0" x2="1">
            <stop offset="0" stop-color="#2E8B57"/>
            <stop offset="1" stop-color="#246B45"/>
          </linearGradient>
          <linearGradient id="driftingGrad" x1="0" x2="1">
            <stop offset="0" stop-color="#E0B23A"/>
            <stop offset="1" stop-color="#DAA520"/>
          </linearGradient>
          <linearGradient id="survivingGrad" x1="0" x2="1">
            <stop offset="0" stop-color="#E07066"/>
            <stop offset="1" stop-color="#D9534F"/>
          </linearGradient>

          <filter id="labelShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.45"/>
          </filter>
        </defs>

        <!-- rotate so wedge-centers land on N/E/S/W -->
        <g transform="rotate(-45 100 100)">
          <path d="M100,100 L100,0 A100,100 0 0,1 200,100 Z"
                fill="url(#growingGrad)" fill-opacity="0.82"
                data-mode="growing" tabindex="0" role="button" aria-label="Growing"></path>

          <path d="M100,100 L200,100 A100,100 0 0,1 100,200 Z"
                fill="url(#groundedGrad)" fill-opacity="0.82"
                data-mode="grounded" tabindex="0" role="button" aria-label="Grounded"></path>

          <path d="M100,100 L100,200 A100,100 0 0,1 0,100 Z"
                fill="url(#driftingGrad)" fill-opacity="0.82"
                data-mode="drifting" tabindex="0" role="button" aria-label="Drifting"></path>

          <path d="M100,100 L0,100 A100,100 0 0,1 100,0 Z"
                fill="url(#survivingGrad)" fill-opacity="0.82"
                data-mode="surviving" tabindex="0" role="button" aria-label="Surviving"></path>
        </g>

        <!-- crisp outer ring -->
        <circle cx="100" cy="100" r="98" fill="none" stroke="rgba(0,0,0,0.06)" stroke-width="4"/>

        <!-- labels positioned further from center for balance -->
        <text x="100" y="46" class="compass-label in-wedge" filter="url(#labelShadow)">Growing</text>
        <text x="152" y="100" class="compass-label in-wedge" filter="url(#labelShadow)">Grounded</text>
        <text x="100" y="156" class="compass-label in-wedge" filter="url(#labelShadow)">Drifting</text>
        <text x="48" y="100" class="compass-label in-wedge" filter="url(#labelShadow)">Surviving</text>
      </svg>
    </section>

    <section id="mode-buttons" class="buttons" aria-hidden="false">
      <button class="mode-button growing" data-mode="growing">Growing: Push yourself to new heights</button>
      <button class="mode-button grounded" data-mode="grounded">Grounded: Stay centered and productive</button>
      <button class="mode-button drifting" data-mode="drifting">Drifting: Gently regain focus and energy</button>
      <button class="mode-button surviving" data-mode="surviving">Surviving: Just get through the day</button>
    </section>

    <div id="content" class="content-area" aria-live="polite"></div>
  </main>

  <script src="app.js?v=14"></script>
</body>
</html>
