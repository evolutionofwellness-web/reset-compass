<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Reset Compass</title>
  <link rel="stylesheet" href="main.css?v=42" />
  <script defer src="app.js?v=12"></script>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splashScreen">
    <img id="splashIcon" src="splash-icon.png" alt="Splash Icon" />
  </div>

  <!-- Welcome Popup -->
  <div id="welcomePopup" class="modal hidden">
    <div class="modal-content">
      <h2>Welcome to The Reset Compass</h2>
      <p>This tool helps you reset your day with quick, science-backed actions based on how you're feeling. Start by selecting a mode.</p>
      <button id="startButton">Letâ€™s Start</button>
    </div>
  </div>

  <!-- Main App -->
  <div id="appContent" class="hidden">
    <header>
      <h1>The Reset Compass</h1>
      <nav>
        <button onclick="navigateTo('home')">Home</button>
        <button onclick="navigateTo('quickWins')">Quick Wins</button>
        <button onclick="navigateTo('history')">History</button>
        <button onclick="navigateTo('about')">About</button>
      </nav>
    </header>
    <main id="app"></main>
  </div>

  <script>
    // Splash logic
    window.addEventListener("load", () => {
      const splash = document.getElementById("splashScreen");
      const splashIcon = document.getElementById("splashIcon");

      splash.classList.add("show");
      setTimeout(() => {
        splashIcon.classList.add("animate");
      }, 100);

      setTimeout(() => {
        splash.classList.add("hide");
        setTimeout(() => {
          splash.style.display = "none";

          // Show popup once
          if (!localStorage.getItem("hasVisited")) {
            document.getElementById("welcomePopup").classList.remove("hidden");
          } else {
            document.getElementById("appContent").classList.remove("hidden");
            renderHome();
          }
        }, 500);
      }, 2000);
    });

    // Popup start button
    document.getElementById("startButton").addEventListener("click", () => {
      document.getElementById("welcomePopup").classList.add("hidden");
      document.getElementById("appContent").classList.remove("hidden");
      localStorage.setItem("hasVisited", "true");
      renderHome();
    });
  </script>
</body>
</html>
