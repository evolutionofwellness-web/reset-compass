<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Reset Compass</title>
  <link rel="stylesheet" href="main.css?v=50" />
  <script defer src="app.js?v=20"></script>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splashScreen">
    <img src="splash-icon.png" alt="App Icon" id="splashIcon" />
  </div>

  <!-- Welcome Modal -->
  <div id="welcomeModal" class="modal hidden">
    <div class="modal-content">
      <h2>Welcome to The Reset Compass</h2>
      <p>This tool helps you reset your day with quick, science-backed actions based on how you're feeling. Start by selecting a mode.</p>
      <button id="startApp">Letâ€™s Start</button>
    </div>
  </div>

  <!-- Main App Wrapper -->
  <div id="appWrapper" class="hidden">
    <header>
      <h1>The Reset Compass</h1>
      <nav>
        <button onclick="navigate('homeView')">Home</button>
        <button onclick="navigate('quickWinsView')">Quick Wins</button>
        <button onclick="navigate('historyView')">History</button>
        <button onclick="navigate('aboutView')">About</button>
      </nav>
    </header>

    <main id="appContent">
      <section id="homeView">
        <div id="streakDisplay">ðŸ”¥ Streak: 0 Days</div>

        <div class="compass-container">
          <svg viewBox="0 0 200 200" id="compass">
            <path d="M100,100 L100,0 A100,100 0 0,1 200,100 Z" fill="#FF4136" data-mode="Surviving"/>
            <path d="M100,100 L200,100 A100,100 0 0,1 100,200 Z" fill="#FFDC00" data-mode="Drifting"/>
            <path d="M100,100 L100,200 A100,100 0 0,1 0,100 Z" fill="#2ECC40" data-mode="Grounded"/>
            <path d="M100,100 L0,100 A100,100 0 0,1 100,0 Z" fill="#0074D9" data-mode="Growing"/>
            <text x="150" y="60" text-anchor="middle" fill="#fff" font-size="12">Surviving</text>
            <text x="150" y="150" text-anchor="middle" fill="#000" font-size="12">Drifting</text>
            <text x="50" y="150" text-anchor="middle" fill="#000" font-size="12">Grounded</text>
            <text x="50" y="50" text-anchor="middle" fill="#fff" font-size="12">Growing</text>
          </svg>
        </div>

        <div class="mode-buttons">
          <button class="mode-button" data-mode="Growing">Growing</button>
          <button class="mode-button" data-mode="Grounded">Grounded</button>
          <button class="mode-button" data-mode="Drifting">Drifting</button>
          <button class="mode-button" data-mode="Surviving">Surviving</button>
        </div>
      </section>

      <section id="quickWinsView" class="hidden">
        <h2>Quick Wins</h2>
        <div id="quickWinsContainer"></div>
      </section>

      <section id="historyView" class="hidden">
        <h2>History</h2>
        <div id="historyContainer"></div>
      </section>

      <section id="aboutView" class="hidden">
        <h2>About</h2>
        <p>The Reset Compass is your personal reset tool for better wellbeing.</p>
      </section>
    </main>
  </div>
</body>
</html>
