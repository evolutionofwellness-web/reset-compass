<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Reset Compass</title>
  <link rel="stylesheet" href="main.css?v=30">
  <script defer src="app.js?v=11"></script>
</head>
<body>
  <div id="splashScreen">
    <img id="splashIcon" src="splash-icon.png" alt="App Icon">
  </div>

  <div id="welcomePopup">
    <p>Letâ€™s get you back on track.</p>
    <button id="startButton">Start</button>
  </div>

  <header>
    <h1>The Reset Compass</h1>
    <nav class="nav">
      <button onclick="navigate('home')">Home</button>
      <button onclick="navigate('quick')">Quick Wins</button>
      <button onclick="navigate('history')">History</button>
      <button onclick="navigate('about')">About</button>
    </nav>
  </header>

  <main id="app">
    <section id="home" class="section">
      <div class="compass-wrapper">
        <div class="compass-circle">
          <div class="wedge wedge-top" onclick="selectMode('growing')"><span>Growing</span></div>
          <div class="wedge wedge-right" onclick="selectMode('drifting')"><span>Drifting</span></div>
          <div class="wedge wedge-bottom" onclick="selectMode('surviving')"><span>Surviving</span></div>
          <div class="wedge wedge-left" onclick="selectMode('grounded')"><span>Grounded</span></div>
        </div>
      </div>
      <div class="mode-buttons">
        <button class="mode-btn grow" onclick="selectMode('growing')">Growing Mode</button>
        <button class="mode-btn drift" onclick="selectMode('drifting')">Drifting Mode</button>
        <button class="mode-btn surv" onclick="selectMode('surviving')">Surviving Mode</button>
        <button class="mode-btn ground" onclick="selectMode('grounded')">Grounded Mode</button>
      </div>
    </section>

    <section id="quick" class="section" style="display:none;">
      <h2>Quick Wins</h2>
      <p>Coming soon!</p>
    </section>

    <section id="history" class="section" style="display:none;">
      <h2>History</h2>
      <div id="historyLog"></div>
    </section>

    <section id="about" class="section" style="display:none;">
      <h2>About</h2>
      <p>Created by Evolution of Wellness. Contact: <a href="mailto:marcus@evolutionofwellness.com">marcus@evolutionofwellness.com</a></p>
    </section>

    <section id="modeSection" class="section" style="display:none;">
      <h2 id="modeTitle">Mode</h2>
      <ul id="activityList"></ul>
    </section>
  </main>

  <footer style="text-align:center; margin-top:40px;">
    <p>&copy; 2025 Evolution of Wellness. All rights reserved.</p>
  </footer>
</body>
</html>
