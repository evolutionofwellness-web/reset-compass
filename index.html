<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Reset Compass</title>
  <link rel="stylesheet" href="main.css?v=42"/>
</head>
<body>
  <div id="splash-screen">
    <img src="splash-icon.png" id="splash-icon" alt="Splash Icon">
  </div>

  <nav>
    <h1>The Reset Compass</h1>
    <ul>
      <li><a href="#" onclick="navigateHome()">Home</a></li>
      <li><a href="#" onclick="navigateQuickWins()">Quick Wins</a></li>
      <li><a href="#" onclick="navigateHistory()">History</a></li>
      <li><a href="#" onclick="navigateAbout()">About</a></li>
    </ul>
  </nav>

  <div id="streak">ðŸ”¥ Streak: <span id="streak-count">0</span> days</div>

  <div id="how-to">
    <h2>How to Use This App</h2>
    <p>Select a mode from the compass or buttons below. Complete an activity. Log it. Build your streak.</p>
  </div>

  <div id="compass-container">
    <svg id="compass" viewBox="0 0 200 200">
      <path d="M100,100 L100,0 A100,100 0 0,1 200,100 Z" fill="#007BFF" data-mode="growing"></path>
      <path d="M100,100 L200,100 A100,100 0 0,1 100,200 Z" fill="#2E8B57" data-mode="grounded"></path>
      <path d="M100,100 L100,200 A100,100 0 0,1 0,100 Z" fill="#DAA520" data-mode="drifting"></path>
      <path d="M100,100 L0,100 A100,100 0 0,1 100,0 Z" fill="#D9534F" data-mode="surviving"></path>

      <text x="150" y="50" class="compass-label">Growing</text>
      <text x="170" y="160" class="compass-label">Grounded</text>
      <text x="30" y="160" class="compass-label">Drifting</text>
      <text x="30" y="50" class="compass-label">Surviving</text>
    </svg>
  </div>

  <div id="mode-buttons">
    <button class="mode-button growing" onclick="goToMode('growing')">Growing: Push yourself to new heights</button>
    <button class="mode-button grounded" onclick="goToMode('grounded')">Grounded: Stay centered and productive</button>
    <button class="mode-button drifting" onclick="goToMode('drifting')">Drifting: Gently regain focus and energy</button>
    <button class="mode-button surviving" onclick="goToMode('surviving')">Surviving: Just get through the day</button>
  </div>

  <div id="content"></div>

  <script src="app.js?v=8"></script>
</body>
</html>
