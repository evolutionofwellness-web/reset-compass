  <!-- Styles -->
  <style>
    :root {
      --brand: #0B3D2E;
      --beige: #F0E8D9;
      --ink: #1A1A1A;
      --muted: #6b6b6b;
      --border: #e7e7e7;
      --surv: #A94747;
      --drift: #E6B450;
      --ground: #3B755F;
      --grow: #4C7EDC;
    }
    * { box-sizing: border-box; }
    html { -webkit-tap-highlight-color: transparent; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Inter, Roboto, sans-serif;
      background: #fff;
      color: var(--ink);
    }
    a, button { outline-offset: 3px; }
    a:focus-visible, button:focus-visible {
      outline: 2px solid #0a7f63;
    }

    header {
      position: sticky;
      top: 0;
      background: var(--brand);
      color: #fff;
      padding: 12px 16px;
      z-index: 5;
    }
    header h1 {
      margin: 0;
      font-size: 16px;
      line-height: 1;
      text-align: center;
    }
    .nav {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    .nav a {
      color: #fff;
      text-decoration: none;
      opacity: 0.9;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
    }
    .nav a.active {
      opacity: 1;
      border-color: #fff;
    }

    .wrap {
      max-width: 860px;
      margin: 0 auto;
      padding: 16px;
    }

    .compass-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    svg.compass {
      width: 340px;
      max-width: 92vw;
      height: auto;
      display: block;
    }
    .center-tip {
      color: var(--muted);
      text-align: center;
      font-size: 14px;
      margin: 6px 0 12px;
    }

    .mode-buttons {
      display: grid;
      grid-template-columns: repeat(2, minmax(140px, 1fr));
      gap: 10px;
      max-width: 420px;
      margin: 0 auto 8px;
    }
    .mode-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      padding: 12px 10px;
      font-weight: 700;
      border: 2px solid transparent;
      cursor: pointer;
      touch-action: manipulation;
      font-size: 16px;
    }
    .mode-btn.surv {
      background: #F7E5E5;
      border-color: var(--surv);
      color: var(--surv);
    }
    .mode-btn.drift {
      background: #FFF0D5;
      border-color: var(--drift);
      color: var(--drift);
    }
    .mode-btn.ground {
      background: #E6F0EC;
      border-color: var(--ground);
      color: var(--ground);
    }
    .mode-btn.grow {
      background: #E6EEFF;
      border-color: var(--grow);
      color: var(--grow);
    }
    .mode-btn:active {
      transform: scale(0.98);
    }

    .instructions {
      max-width: 520px;
      margin: 12px auto 4px;
      border-left: 4px solid var(--brand);
      padding: 12px 14px;
      background: #fafafa;
      border-radius: 8px;
    }
    .instructions h2 {
      margin: 0 0 6px;
      font-size: 20px;
      color: var(--brand);
    }
    .instructions p {
      margin: 4px 0 8px;
    }

    .btn {
      display: inline-block;
      background: var(--brand);
      color: #fff;
      border: 0;
      border-radius: 12px;
      padding: 12px 16px;
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 12px;
    }

    footer {
      padding: 24px;
      color: #666;
      text-align: center;
      font-size: 12px;
    }
  </style>
