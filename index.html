<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Reset Compass</title>
  <link rel="stylesheet" href="main.css?v=40">
  <link rel="manifest" href="manifest.webmanifest">
  <script defer src="app.js?v=40"></script>
</head>
<body>
  <div id="splashScreen">
    <img src="splash-icon.png" alt="Splash Icon" id="splashIcon" />
  </div>

  <div id="welcomePopup" class="modal">
    <div class="modal-content">
      <h2>Welcome!</h2>
      <p>Start by choosing your mode for today.</p>
      <button id="startBtn">Let's Start</button>
    </div>
  </div>

  <header>
    <h1>The Reset Compass</h1>
    <nav>
      <button onclick="showSection('home')">Home</button>
      <button onclick="showSection('quickWins')">Quick Wins</button>
      <button onclick="showSection('history')">History</button>
      <button onclick="showSection('about')">About</button>
    </nav>
  </header>

  <main id="appContent">
    <!-- Home Section -->
    <section id="home" class="app-section active">
      <div id="streakDisplay" class="streak">ðŸ”¥ 0-day streak</div>
      <div id="compass">
        <svg viewBox="0 0 200 200">
          <path d="M100,100 L100,0 A100,100 0 0,1 200,100 Z" fill="#4a90e2"/>
          <text x="150" y="50" text-anchor="middle" dominant-baseline="middle">Surviving</text>

          <path d="M100,100 L200,100 A100,100 0 0,1 100,200 Z" fill="#f67280"/>
          <text x="150" y="150" text-anchor="middle" dominant-baseline="middle">Drifting</text>

          <path d="M100,100 L100,200 A100,100 0 0,1 0,100 Z" fill="#a8e6cf"/>
          <text x="50" y="150" text-anchor="middle" dominant-baseline="middle">Grounded</text>

          <path d="M100,100 L0,100 A100,100 0 0,1 100,0 Z" fill="#fbc16d"/>
          <text x="50" y="50" text-anchor="middle" dominant-baseline="middle">Growing</text>
        </svg>
      </div>

      <div class="mode-buttons">
        <button class="mode-button blue" onclick="selectMode('Surviving')">ðŸ©º Surviving<br><span class="desc">Barely getting through the day</span></button>
        <button class="mode-button red" onclick="selectMode('Drifting')">ðŸŽ¯ Drifting<br><span class="desc">Lacking direction or purpose</span></button>
        <button class="mode-button green" onclick="selectMode('Grounded')">ðŸŒ¿ Grounded<br><span class="desc">Calm and present</span></button>
        <button class="mode-button yellow" onclick="selectMode('Growing')">ðŸš€ Growing<br><span class="desc">Challenging yourself to improve</span></button>
      </div>
    </section>

    <!-- Quick Wins Section -->
    <section id="quickWins" class="app-section">
      <h2>Quick Wins</h2>
      <p>Here are simple ideas to get you started.</p>
      <ul id="quickWinList"></ul>
    </section>

    <!-- History Section -->
    <section id="history" class="app-section">
      <h2>Your Activity History</h2>
      <div id="historyList"></div>
    </section>

    <!-- About Section -->
    <section id="about" class="app-section">
      <h2>About</h2>
      <p>Created by Marcus Clark â€” <a href="mailto:support@evolutionofwellness.com">Contact Support</a></p>
    </section>
  </main>
</body>
</html>
