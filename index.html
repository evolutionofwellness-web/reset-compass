<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Reset Compass</title>
  <link rel="stylesheet" href="main.css?v=38" />
  <script defer src="app.js?v=9"></script>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splashScreen" class="splash">
    <img src="splash-icon.png" id="splashIcon" />
  </div>

  <!-- Welcome Modal -->
  <div id="welcomeModal" class="modal">
    <div class="modal-content">
      <h2>Welcome!</h2>
      <p>Start by choosing your mode for today.</p>
      <button id="startButton">Letâ€™s Start</button>
    </div>
  </div>

  <!-- App Content -->
  <div id="appContent" class="hidden">
    <header>
      <h1>The Reset Compass</h1>
      <nav>
        <button onclick="showHome()">Home</button>
        <button onclick="showQuickWins()">Quick Wins</button>
        <button onclick="showHistory()">History</button>
        <button onclick="showAbout()">About</button>
      </nav>
    </header>

    <main id="mainContent">
      <!-- Home section -->
      <section id="homeSection">
        <div id="streakTracker" class="streak-banner"></div>
        <svg id="compass" viewBox="0 0 200 200">
          <path d="M100,100 L100,0 A100,100 0 0,1 200,100 Z" fill="#FF4D4D"/>
          <text x="150" y="50" class="wedge-label">Growing</text>

          <path d="M100,100 L200,100 A100,100 0 0,1 100,200 Z" fill="#4DA6FF"/>
          <text x="150" y="150" class="wedge-label">Drifting</text>

          <path d="M100,100 L100,200 A100,100 0 0,1 0,100 Z" fill="#33CC33"/>
          <text x="40" y="150" class="wedge-label">Grounded</text>

          <path d="M100,100 L0,100 A100,100 0 0,1 100,0 Z" fill="#FFA500"/>
          <text x="40" y="50" class="wedge-label">Surviving</text>
        </svg>

        <div class="mode-buttons">
          <button class="mode-button growing" onclick="goToMode('Growing')">
            ðŸš€ Growing
            <div class="description">Taking on challenges and progressing</div>
          </button>
          <button class="mode-button drifting" onclick="goToMode('Drifting')">
            ðŸŽ¯ Drifting
            <div class="description">Lacking direction or purpose</div>
          </button>
          <button class="mode-button grounded" onclick="goToMode('Grounded')">
            ðŸŒ¿ Grounded
            <div class="description">Calm, steady, and in control</div>
          </button>
          <button class="mode-button surviving" onclick="goToMode('Surviving')">
            ðŸ©º Surviving
            <div class="description">Barely getting through the day</div>
          </button>
        </div>
      </section>

      <!-- Quick Wins Section -->
      <section id="quickWinsSection" class="hidden"></section>

      <!-- History Section -->
      <section id="historySection" class="hidden"></section>

      <!-- About Section -->
      <section id="aboutSection" class="hidden">
        <h2>About</h2>
        <p>This app was created to help you reset and make progress, no matter where you're starting from.</p>
        <p>Need support? <a href="mailto:evolutionofwellness8@gmail.com">Contact Us</a></p>
      </section>
    </main>
  </div>
</body>
</html>
