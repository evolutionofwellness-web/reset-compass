  <!-- Styles -->
  <style>
    :root {
      --brand: #0B3D2E;
      --beige: #F0E8D9;
      --ink: #1A1A1A;
      --muted: #6b6b6b;
      --border: #e7e7e7;
      --surv: #A94747;
      --drift: #E6B450;
      --ground: #3B755F;
      --grow: #4C7EDC;
    }

    * { box-sizing: border-box; }
    html { -webkit-tap-highlight-color: transparent; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Inter, Roboto, sans-serif;
      background: #fff;
      color: var(--ink);
    }

    header {
      position: sticky;
      top: 0;
      background: var(--brand);
      color: #fff;
      padding: 12px 16px;
      z-index: 5;
    }

    header h1 {
      margin: 0;
      font-size: 16px;
      line-height: 1;
      text-align: center;
    }

    .nav {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
      opacity: .9;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
    }

    .nav a.active {
      opacity: 1;
      border-color: #fff;
    }

    .wrap { max-width: 860px; margin: 0 auto; padding: 16px; }
    .btn {
      background: var(--brand);
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
    }

    footer {
      padding: 24px;
      color: #666;
      text-align: center;
      font-size: 12px;
    }

    #popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #popup .box {
      background: #fff;
      color: var(--brand);
      padding: 22px;
      border-radius: 12px;
      max-width: 340px;
      text-align: center;
      border: 1px solid var(--border);
    }

    #popup .box h2 {
      margin: 0 0 10px;
    }

    #popup .box p {
      margin: 0 0 16px;
      color: var(--ink);
    }
  </style>

  <header>

  <!-- App Script -->
  <script type="module">
    import '/app.js';

    function dismissPopup() {
      localStorage.setItem('resetCompassSeen', 'yes');
      document.getElementById('popup').style.display = 'none';
    }

    // Show popup if not seen
    if (!localStorage.getItem('resetCompassSeen')) {
      document.getElementById('popup').style.display = 'flex';
    }
  </script>
